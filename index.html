<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jasper.Createâ†˜</title>
    <link rel="stylesheet" href="https://use.typekit.net/wjr3ooh.css">
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div id="header-container"></div>
    </header>
    <div class="main-container">

        <!-- Sidebar Navigation -->
        <nav id="sidebar"></nav>

        <!-- Hamburger Column -->
        <div class="hamburger-column">
            <div class="hamburger">
                <a href="javascript:void(0);" class="icon" onclick="toggleSidebar()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        </div>

        <!-- Main Content Area -->
        <main class="content">
            <h2>Content Area</h2>
            <p>Your main content goes here...</p>
        </main>
    </div>
    
    <footer>
        <div id="footer-container"></div>
    </footer>

    <!-- JavaScript files loaded at the end for optimal performance -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/gallery-loader.js"></script>
    <script src="scripts/project-loader.js"></script>
    <script src="scripts/lightbox.js"></script>
    <script src="scripts/sidebar.js"></script> <!-- This includes toggleSidebar -->
    <script src="scripts/search-bar.js"></script>

    <!-- Initialization Script for Header and Footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load the header content
            $("#header-container").load("header.html", function() {
                console.log("Header loaded.");
            });

            // Load the footer content
            $("#footer-container").load("footer.html", function() {
                console.log("Footer loaded.");
            });
        });
    </script>
</body>
</html>
